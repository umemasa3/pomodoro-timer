name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '8'

jobs:
  # ‰æùÂ≠òÈñ¢‰øÇ„ÅÆ„Ç≠„É£„ÉÉ„Ç∑„É•„Å®„Ç§„É≥„Çπ„Éà„Éº„É´
  setup:
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Generate cache key
        id: cache-key
        run: echo "key=pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ steps.cache-key.outputs.key }}
          restore-keys: |
            pnpm-

      - name: Install dependencies
        run: |
          cd pomodoro-timer
          pnpm install --frozen-lockfile

  # „Ç≥„Éº„ÉâÂìÅË≥™„ÉÅ„Çß„ÉÉ„ÇØ
  lint-and-type-check:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Restore dependencies
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ needs.setup.outputs.cache-key }}

      - name: Install dependencies
        run: |
          cd pomodoro-timer
          pnpm install --frozen-lockfile

      - name: Run ESLint
        run: |
          cd pomodoro-timer
          pnpm lint

      - name: Run TypeScript type check
        run: |
          cd pomodoro-timer
          pnpm type-check

  # Âçò‰Ωì„ÉÜ„Çπ„Éà
  unit-tests:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Restore dependencies
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ needs.setup.outputs.cache-key }}

      - name: Install dependencies
        run: |
          cd pomodoro-timer
          pnpm install --frozen-lockfile

      - name: Run unit tests
        run: |
          cd pomodoro-timer
          pnpm test:unit --run --reporter=verbose

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: unit-test-results
          path: pomodoro-timer/test-results/

  # „Éó„É≠„Éë„ÉÜ„Ç£„Éô„Éº„Çπ„ÉÜ„Çπ„Éà
  property-tests:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Restore dependencies
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ needs.setup.outputs.cache-key }}

      - name: Install dependencies
        run: |
          cd pomodoro-timer
          pnpm install --frozen-lockfile

      - name: Run property-based tests
        run: |
          cd pomodoro-timer
          pnpm test:property --run --reporter=verbose

      - name: Upload property test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: property-test-results
          path: pomodoro-timer/test-results/

  # E2E„ÉÜ„Çπ„Éà
  e2e-tests:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Restore dependencies
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ needs.setup.outputs.cache-key }}

      - name: Install dependencies
        run: |
          cd pomodoro-timer
          pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: |
          cd pomodoro-timer
          pnpm exec playwright install --with-deps

      - name: Run E2E tests
        run: |
          cd pomodoro-timer
          pnpm test:e2e
        env:
          # E2E„ÉÜ„Çπ„ÉàÁî®„ÅÆÁí∞Â¢ÉÂ§âÊï∞
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Upload E2E test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: e2e-test-results
          path: |
            pomodoro-timer/test-results/
            pomodoro-timer/playwright-report/

  # „Éì„É´„Éâ„ÉÜ„Çπ„Éà
  build:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Restore dependencies
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ needs.setup.outputs.cache-key }}

      - name: Install dependencies
        run: |
          cd pomodoro-timer
          pnpm install --frozen-lockfile

      - name: Build application
        run: |
          cd pomodoro-timer
          pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: pomodoro-timer/dist/

  # „Çª„Ç≠„É•„É™„ÉÜ„Ç£„Çπ„Ç≠„É£„É≥
  security-scan:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Restore dependencies
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ needs.setup.outputs.cache-key }}

      - name: Install dependencies
        run: |
          cd pomodoro-timer
          pnpm install --frozen-lockfile

      - name: Run security audit
        run: |
          cd pomodoro-timer
          pnpm audit --audit-level moderate

      - name: Run dependency check
        uses: actions/dependency-review-action@v3
        if: github.event_name == 'pull_request'

  # ÂìÅË≥™„Ç≤„Éº„Éà
  quality-gate:
    runs-on: ubuntu-latest
    needs: [lint-and-type-check, unit-tests, property-tests, build, security-scan]
    if: always()
    steps:
      - name: Check quality gate
        run: |
          if [[ "${{ needs.lint-and-type-check.result }}" != "success" ]]; then
            echo "‚ùå Lint and type check failed"
            exit 1
          fi
          if [[ "${{ needs.unit-tests.result }}" != "success" ]]; then
            echo "‚ùå Unit tests failed"
            exit 1
          fi
          if [[ "${{ needs.property-tests.result }}" != "success" ]]; then
            echo "‚ùå Property tests failed"
            exit 1
          fi
          if [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "‚ùå Build failed"
            exit 1
          fi
          if [[ "${{ needs.security-scan.result }}" != "success" ]]; then
            echo "‚ùå Security scan failed"
            exit 1
          fi
          echo "‚úÖ All quality checks passed"

  # „Çπ„ÉÜ„Éº„Ç∏„É≥„Ç∞Áí∞Â¢É„Å∏„ÅÆ„Éá„Éó„É≠„Ç§
  deploy-staging:
    runs-on: ubuntu-latest
    needs: [quality-gate, e2e-tests]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://pomodoro-timer-staging.vercel.app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel (Staging)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: pomodoro-timer
          scope: ${{ secrets.VERCEL_ORG_ID }}
          alias-domains: pomodoro-timer-staging.vercel.app

  # Êú¨Áï™Áí∞Â¢É„Å∏„ÅÆ„Éá„Éó„É≠„Ç§
  deploy-production:
    runs-on: ubuntu-latest
    needs: [quality-gate, e2e-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://pomodoro-timer.vercel.app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: pomodoro-timer
          scope: ${{ secrets.VERCEL_ORG_ID }}
          vercel-args: '--prod'

      - name: Create deployment notification
        if: success()
        run: |
          echo "üöÄ Production deployment successful!"
          echo "URL: https://pomodoro-timer.vercel.app"

  # „É≠„Éº„É´„Éê„ÉÉ„ÇØÊ©üËÉΩ
  rollback:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment:
      name: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Rollback deployment
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: pomodoro-timer
          scope: ${{ secrets.VERCEL_ORG_ID }}
          vercel-args: '--prod --force'

      - name: Notify rollback
        run: |
          echo "‚è™ Rollback completed"
          echo "Previous version restored"