    <style>

      body {

        font-display: swap;

        contain: layout style paint;

      .loading-screen {

        position: fixed;

        transform: translateZ(0);

      img {

        aspect-ratio: attr(width) / attr(height);

  <body>
    <div id="root">
      <!-- Core Web Vitalsæœ€é©åŒ–: åˆæœŸãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ç”»é¢ã§CLSã‚’é˜²ã -->

    <!-- Core Web Vitalsæœ€é©åŒ–: ã‚¹ã‚¯ãƒªãƒ—ãƒˆã®æœ€é©åŒ– -->
    <script>
      // Core Web Vitalsæœ€é©åŒ–: æ—©æœŸã®ãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹æ¸¬å®šé–‹å§‹
      if ('PerformanceObserver' in window) {
        // LCPæ¸¬å®šã®æ—©æœŸé–‹å§‹
        const lcpObserver = new PerformanceObserver((list) => {
          const entries = list.getEntries();
          const lastEntry = entries[entries.length - 1];
          if (lastEntry) {
            console.log('ğŸ¯ Early LCP:', lastEntry.startTime.toFixed(2) + 'ms');
          }
        });
        lcpObserver.observe({ entryTypes: ['largest-contentful-paint'] });
        
        // CLSæ¸¬å®šã®æ—©æœŸé–‹å§‹
        let clsValue = 0;
        const clsObserver = new PerformanceObserver((list) => {
          const entries = list.getEntries();
          entries.forEach((entry) => {
            if (!entry.hadRecentInput) {
              clsValue += entry.value;
              console.log('ğŸ“ Early CLS:', clsValue.toFixed(3));
            }
          });
        });
        clsObserver.observe({ entryTypes: ['layout-shift'] });
      }
      
      // Core Web Vitalsæœ€é©åŒ–: ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ç”»é¢ã®è‡ªå‹•å‰Šé™¤
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.querySelector('.loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.3s ease-out';
            setTimeout(() => {
              loadingScreen.remove();
            }, 300);
          }
        }, 100);
      });
    </script>
